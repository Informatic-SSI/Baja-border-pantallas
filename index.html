<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima y Hora en Tijuana</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e1edfb, #0056b3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      box-sizing: border-box;
    }
    .container {
        background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 80%;
      max-width: 80%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: center;
    }
    .logo {
      grid-column: span 2;
      width: 40%;
      margin: 0 auto 20px;
    }
    .widget {
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }
    #weather-info {
      display: grid;
      gap: 15px;
      align-items: center;
      text-align: left;
    }
    .weather-icon-container {
        margin-left: -70px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .weather-icon {
      font-size: 150px;
      margin: 0;
    }
    .weather-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #condition{
        text-align: center;
        font-size: 240%;
    }
    p {
      margin: 5px 0;
      font-size: 150%;
    }
    #time {
      font-size: 24px;
      font-weight: bold;
    }
    #time-period {
      font-size: 16px;
      vertical-align: super;
      margin-left: 2px;
    }
    #date {
      margin-top: 10px;
      font-size: 18px;
      text-transform: capitalize;
    }
    #temperature {
        font-size: 400%;
        text-align: center;
    }
    #time {
        font-size: 700%;
    }
    #date {
        font-size: 260%;
    }
    #humidity {
        display: none;
    }
    #wind {
        display: none;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
      .logo {
        width: 60%;
      }
      #weather-info {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .weather-icon {
        font-size: 60px;
      }
      p {
        font-size: 16px;
      }
      #time {
        font-size: 20px;
      }
      #time-period {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logobbm24.png" alt="Logo" class="logo">
    <div class="widget">
      <div id="weather-info">
        <div class="weather-icon-container">
          <i id="weather-icon" class="weather-icon wi"></i>
        </div>
        <div class="weather-details">
          <p id="temperature">Temperatura: -- °C</p>
          <p id="condition">Condición: --</p>
          <p id="humidity">Humedad: --%</p>
          <p id="wind">Viento: -- km/h</p>
        </div>
      </div>
    </div>
    <div id="time-info" class="widget">
        <p id="time">--:--:--<span id="time-period"></span></p>
        <p id="date">--</p>
      </div>
  </div>

  <script>
    const apiKey = 'e17a739fca044ecbb81210441252603';
    const city = 'Tijuana';

    const weatherIconMap = {
      '1000': 'wi-day-sunny',
      '1003': 'wi-day-cloudy',
      '1006': 'wi-cloudy',
      '1009': 'wi-cloudy',
      '1030': 'wi-fog',
      '1063': 'wi-rain',
      '1066': 'wi-snow',
      '1069': 'wi-sleet',
      '1072': 'wi-sprinkle',
      '1087': 'wi-thunderstorm',
      '1114': 'wi-snow-wind',
      '1117': 'wi-snow-wind',
      '1135': 'wi-fog',
      '1147': 'wi-fog',
      '1150': 'wi-sprinkle',
      '1153': 'wi-sprinkle',
      '1168': 'wi-sprinkle',
      '1171': 'wi-sprinkle',
      '1180': 'wi-rain',
      '1183': 'wi-rain',
      '1186': 'wi-rain',
      '1189': 'wi-rain',
      '1192': 'wi-rain',
      '1195': 'wi-rain',
      '1198': 'wi-sprinkle',
      '1201': 'wi-rain',
      '1204': 'wi-sleet',
      '1207': 'wi-sleet',
      '1210': 'wi-snow',
      '1213': 'wi-snow',
      '1216': 'wi-snow',
      '1219': 'wi-snow',
      '1222': 'wi-snow',
      '1225': 'wi-snow',
      '1237': 'wi-hail',
      '1240': 'wi-showers',
      '1243': 'wi-showers',
      '1246': 'wi-rain',
      '1249': 'wi-sleet',
      '1252': 'wi-sleet',
      '1255': 'wi-snow',
      '1258': 'wi-snow',
      '1261': 'wi-hail',
      '1264': 'wi-hail',
      '1273': 'wi-thunderstorm',
      '1276': 'wi-thunderstorm',
      '1279': 'wi-snow-thunderstorm',
      '1282': 'wi-snow-thunderstorm',
    };

    // Función para formatear la hora en formato 12 horas
    function formatTime(date) {
    let hours = date.getHours();
    const minutes = date.getMinutes();
    const seconds = date.getSeconds();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    
    hours = hours % 12;
    hours = hours ? hours : 12; // Convertir 0 a 12
    
    return {
        time: `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`,
        period: ampm
    };
}

    // Función para formatear la fecha en español
    function formatDate(date) {
      const options = {
        timeZone: 'America/Tijuana',
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };
      
      try {
        const formatter = new Intl.DateTimeFormat('es-MX', options);
        let formattedDate = formatter.format(date);
        
        formattedDate = formattedDate.split(' ').map(word => 
          word.charAt(0).toUpperCase() + word.slice(1)
        ).join(' ');
        
        return formattedDate;
      } catch (error) {
        console.error('Error al formatear fecha:', error);
        return date.toLocaleDateString('es-MX', {
          timeZone: 'America/Tijuana'
        });
      }
    }

    function updateTime() {
  // Obtener elementos del DOM
  const timeElement = document.getElementById('time');
  const periodElement = document.getElementById('time-period');
  const dateElement = document.getElementById('date');

  // Validar que los elementos existan
  if (!timeElement || !periodElement || !dateElement) {
    console.error("ERROR: No se encontraron los elementos del reloj. Verifica los IDs en tu HTML.");
    return; // Detener la ejecución si no existen
  }

  // Obtener hora de Tijuana
  const now = new Date();
  const tijuanaTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Tijuana' }));

  // Formatear hora (12h con AM/PM)
  let hours = tijuanaTime.getHours();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12; // Convertir a formato 12h

  // Actualizar el DOM
  timeElement.textContent = `${hours.toString().padStart(2, '0')}:${tijuanaTime.getMinutes().toString().padStart(2, '0')}:${tijuanaTime.getSeconds().toString().padStart(2, '0')}`;
  periodElement.textContent = ampm;
  
  // Formatear fecha
  dateElement.textContent = tijuanaTime.toLocaleDateString('es-MX', {
    timeZone: 'America/Tijuana',
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });
}
    async function fetchWeather() {
      try {
        const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&lang=es`);
        const data = await response.json();

        document.getElementById('temperature').textContent = `Temperatura: ${data.current.temp_c} °C`;
        document.getElementById('condition').textContent = `Condición: ${data.current.condition.text}`;
        document.getElementById('humidity').textContent = `Humedad: ${data.current.humidity}%`;
        document.getElementById('wind').textContent = `Viento: ${data.current.wind_kph} km/h`;
        
        const iconElement = document.getElementById('weather-icon');
        const weatherCode = data.current.condition.code;
        const isDay = data.current.is_day === 1;
        
        iconElement.className = 'weather-icon wi';
        
        if (weatherIconMap[weatherCode]) {
          iconElement.classList.add(weatherIconMap[weatherCode]);
          
          if (weatherCode === '1000' && !isDay) {
            iconElement.classList.remove('wi-day-sunny');
            iconElement.classList.add('wi-night-clear');
          } else if (weatherCode === '1003' && !isDay) {
            iconElement.classList.remove('wi-day-cloudy');
            iconElement.classList.add('wi-night-alt-cloudy');
          }
        } else {
          iconElement.classList.add(isDay ? 'wi-day-sunny' : 'wi-night-clear');
        }
      } catch (error) {
        console.error('Error al obtener el clima:', error);
      }
    }

    function updateData() {
      fetchWeather();
    }

    document.addEventListener('DOMContentLoaded', function() {
  updateData();
  updateTime();
  setInterval(updateTime, 1000);
  setInterval(updateData, 10000);
});
  </script>
</body>
</html>
