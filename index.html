<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima y Hora en Tijuana</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e1edfb, #0056b3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      box-sizing: border-box;
    }
    .container {
        background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 80%;
      max-width: 80%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: center;
    }
    .logo {
      grid-column: span 2;
      width: 40%;
      margin: 0 auto 20px;
    }
    .widget {
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }
    .weather-icon {
      font-size: 150px;
      margin-bottom: 10px;
      display: block;
    }
    p {
      margin: 5px 0;
      font-size: 18px;
    }
    #time {
      font-size: 100px;
      font-weight: bold;
    }
    #temperature {
        font-size: 230%;
        margin: 20px;
    }

    #date {
        font-size: 35px;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
      .logo {
        width: 60%;
      }
      h1 {
        font-size: 28px;
      }
      .weather-icon {
        font-size: 60px;
      }
      p {
        font-size: 16px;
      }
      #time {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logobbm24.png" alt="Logo" class="logo">
    <div id="weather-info" class="widget">
      <i id="weather-icon" class="weather-icon wi"></i>
      <p id="temperature">Temperatura: -- °C</p>
      <p id="condition">Condición: --</p>
      <p id="humidity">Humedad: --%</p>
      <p id="wind">Viento: -- km/h</p>
    </div>
    <div id="time-info" class="widget">
      <p id="time">--:--:--</p>
      <p id="date">--</p>
    </div>
  </div>

  <script>
    const apiKey = 'e17a739fca044ecbb81210441252603'; // Reemplaza con tu API Key de WeatherAPI
    const city = 'Tijuana';

    // Mapeo de condiciones de WeatherAPI a iconos de weather-icons
    const weatherIconMap = {
      '1000': 'wi-day-sunny', // Soleado
      '1003': 'wi-day-cloudy', // Parcialmente nublado
      '1006': 'wi-cloudy', // Nublado
      '1009': 'wi-cloudy', // Muy nublado
      '1030': 'wi-fog', // Niebla
      '1063': 'wi-rain', // Lluvia moderada
      '1066': 'wi-snow', // Nieve
      '1069': 'wi-sleet', // Aguanieve
      '1072': 'wi-sprinkle', // Llovizna helada
      '1087': 'wi-thunderstorm', // Tormenta eléctrica
      '1114': 'wi-snow-wind', // Ventisca
      '1117': 'wi-snow-wind', // Ventisca fuerte
      '1135': 'wi-fog', // Niebla
      '1147': 'wi-fog', // Niebla helada
      '1150': 'wi-sprinkle', // Llovizna ligera
      '1153': 'wi-sprinkle', // Llovizna moderada
      '1168': 'wi-sprinkle', // Llovizna helada intensa
      '1171': 'wi-sprinkle', // Llovizna helada intensa
      '1180': 'wi-rain', // Lluvia ligera
      '1183': 'wi-rain', // Lluvia moderada
      '1186': 'wi-rain', // Lluvia intensa
      '1189': 'wi-rain', // Lluvia moderada
      '1192': 'wi-rain', // Lluvia intensa
      '1195': 'wi-rain', // Lluvia muy intensa
      '1198': 'wi-sprinkle', // Llovizna helada
      '1201': 'wi-rain', // Lluvia intensa
      '1204': 'wi-sleet', // Aguanieve
      '1207': 'wi-sleet', // Aguanieve intensa
      '1210': 'wi-snow', // Nieve ligera
      '1213': 'wi-snow', // Nieve moderada
      '1216': 'wi-snow', // Nieve intensa
      '1219': 'wi-snow', // Nieve moderada
      '1222': 'wi-snow', // Nieve intensa
      '1225': 'wi-snow', // Nieve muy intensa
      '1237': 'wi-hail', // Granizo
      '1240': 'wi-showers', // Chubascos ligeros
      '1243': 'wi-showers', // Chubascos moderados
      '1246': 'wi-rain', // Chubascos intensos
      '1249': 'wi-sleet', // Aguanieve ligera
      '1252': 'wi-sleet', // Aguanieve intensa
      '1255': 'wi-snow', // Nieve ligera
      '1258': 'wi-snow', // Nieve intensa
      '1261': 'wi-hail', // Granizo ligero
      '1264': 'wi-hail', // Granizo intenso
      '1273': 'wi-thunderstorm', // Tormenta eléctrica con lluvia ligera
      '1276': 'wi-thunderstorm', // Tormenta eléctrica con lluvia intensa
      '1279': 'wi-snow-thunderstorm', // Tormenta eléctrica con nieve ligera
      '1282': 'wi-snow-thunderstorm', // Tormenta eléctrica con nieve intensa
    };

    async function fetchWeather() {
      try {
        const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&lang=es`);
        const data = await response.json();

        document.getElementById('temperature').textContent = `Temperatura: ${data.current.temp_c} °C`;
        document.getElementById('condition').textContent = `Condición: ${data.current.condition.text}`;
        document.getElementById('humidity').textContent = `Humedad: ${data.current.humidity}%`;
        document.getElementById('wind').textContent = `Viento: ${data.current.wind_kph} km/h`;
        
        // Actualizar icono usando weather-icons
        const iconElement = document.getElementById('weather-icon');
        const weatherCode = data.current.condition.code;
        const isDay = data.current.is_day === 1;
        
        // Limpiar clases anteriores
        iconElement.className = 'weather-icon wi';
        
        // Añadir clase correspondiente
        if (weatherIconMap[weatherCode]) {
          iconElement.classList.add(weatherIconMap[weatherCode]);
          
          // Ajustar para día/noche cuando corresponda
          if (weatherCode === '1000' && !isDay) {
            iconElement.classList.remove('wi-day-sunny');
            iconElement.classList.add('wi-night-clear');
          } else if (weatherCode === '1003' && !isDay) {
            iconElement.classList.remove('wi-day-cloudy');
            iconElement.classList.add('wi-night-alt-cloudy');
          }
        } else {
          // Icono por defecto si no encontramos coincidencia
          iconElement.classList.add(isDay ? 'wi-day-sunny' : 'wi-night-clear');
        }
      } catch (error) {
        console.error('Error al obtener el clima:', error);
      }
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('es-MX', { timeZone: 'America/Tijuana' });
      document.getElementById('date').textContent = now.toLocaleDateString('es-MX', { 
        timeZone: 'America/Tijuana', 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }

    function updateData() {
      fetchWeather();
    }

    setInterval(updateTime, 1000); // Actualiza la hora cada segundo
    setInterval(updateData, 10000); // Actualiza el clima cada 10 segundos
    updateData();
    updateTime();
  </script>
</body>
</html>
